version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/hexawebshare/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5
    versioning-strategy: "increase-if-necessary"
    labels:
      - "type:refactor"
      - "status:needs-review"
    assignees:
      - "husamettinarabaci"

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5
    labels:
      - "type:refactor"
      - "status:needs-review"
    assignees:
      - "husamettinarabaci"
