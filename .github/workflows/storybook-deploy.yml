name: ðŸ“š Deploy Storybook to GitHub Pages
on:
  push:
    branches:
      - develop
    paths:
      - 'hexawebshare/**'
      - '.github/workflows/storybook-deploy.yml'
  workflow_dispatch:
# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write
# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false
jobs:
  # Build job
  build:
    name: Build Storybook (hexaWebShare)
    runs-on: ubuntu-latest
    timeout-minutes: 20
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          cache-dependency-path: hexawebshare/pnpm-lock.yaml
      
      - name: Install dependencies
        working-directory: hexawebshare
        run: pnpm install --no-frozen-lockfile
      
      - name: Build Storybook for web
        working-directory: hexawebshare
        run: pnpm build-storybook
      
      - name: Setup Pages
        uses: actions/configure-pages@v5
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: hexawebshare/storybook-static
  
  # Deployment job
  deploy:
    name: Deploy to GitHub Pages (hexaWebShare)
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
      
      - name: Deployment summary
        run: |
          echo "### ðŸŽ‰ Storybook Deployment Successful!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Live Preview:** https://story.web.dev.hexatune.com" >> $GITHUB_STEP_SUMMARY
          echo "**GitHub Pages URL:** ${{ steps.deployment.outputs.page_url }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "The Storybook catalog is now available with 100+ interactive component stories." >> $GITHUB_STEP_SUMMARY
