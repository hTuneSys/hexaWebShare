name: CI

on:
  pull_request:
    branches:
      - main
      - develop
    paths:
      - 'hexawebshare/**'

defaults:
  run:
    working-directory: hexawebshare

jobs:
  quality-checks:
    name: Quality Checks
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          cache-dependency-path: hexawebshare/pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Type check
        run: pnpm check

      - name: Format check
        run: pnpm lint

      - name: Build check
        run: pnpm build

      - name: Build Storybook
        run: pnpm build-storybook
