name: üîç Code Quality & Build Verification
on:
  pull_request:
    branches:
      - develop
    paths:
      - 'hexawebshare/**'
      - '.github/workflows/ci.yml'
jobs:
  quality-checks:
    name: Quality Checks (hexaWebShare)
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          cache-dependency-path: hexawebshare/pnpm-lock.yaml
      
      - name: Install dependencies
        working-directory: hexawebshare
        run: pnpm install --no-frozen-lockfile
      
      - name: Type check
        working-directory: hexawebshare
        run: pnpm check
      
      - name: Format check
        working-directory: hexawebshare
        run: pnpm lint
      
      - name: Build check
        working-directory: hexawebshare
        run: pnpm build
      
      - name: Build Storybook
        working-directory: hexawebshare
        run: pnpm build-storybook
